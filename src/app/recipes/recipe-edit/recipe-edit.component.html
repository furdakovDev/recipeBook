<div class="container">
  <div class="row">
    <div class="col-xs-8">
      <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
        <div class="row">
          <div class="col-xs-12">
            <button
              [disabled]="!recipeForm.valid"
              class="btn btn-success"
              type="submit">
              Save
            </button>
            <button
              (click)="onCancel()"
              class="btn btn-danger"
              type="button">
              Cancel
            </button>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <div class="form-group">
              <app-input
                formControlName="name"
                label="Name"></app-input>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <div class="form-group">
              <app-input
                label="Image URL"
                formControlName="imagePath"></app-input>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <img
              style="width: 50%;"
              *ngIf="recipeForm.get('imagePath').value"
              [src]="recipeForm.get('imagePath').value"
              alt="Recipe"
              class="img-responsive">
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <div class="form-group">
              <label for="description">Description</label>
              <textarea
                formControlName="description"
                rows="6"
                id="description"
                class="form-control">
              </textarea>
            </div>
          </div>
        </div>
        <hr>
        <div class="row">
          <div class="col-xs-12" formArrayName="ingredients">
            <div
              class="row"
              *ngFor="let control of controls; let i = index"
              style="margin-top: 10px"
              [formGroupName]="i">
              <div class="col-xs-8">
                <app-input
                  formControlName="name"
                  type="text"></app-input>
              </div>
              <div class="col-xs-2">
                <app-input
                  formControlName="amount"
                  type="number"></app-input>
              </div>
              <div class="col-xs-2">
                <button class="btn btn-danger" (click)="deleteControl(i)" type="button">Delete</button>
              </div>
            </div>
            <div class="row">
              <hr>
              <div class="col-xs-12">
                <button class="btn btn-success" type="button" (click)="addIngredientControl()">Add Ingredient</button>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
