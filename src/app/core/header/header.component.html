<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <a style="cursor: pointer;" routerLink="/" class="navbar-brand">Recipe Book</a>
    </div>

    <div class="collapse navbar-collapse">
      <ul class="nav navbar-nav">
        <li
          routerLinkActive="active"><a
          [routerLink]="['/recipes']">
          Recipes
        </a>
        </li>
        <li
          routerLinkActive="active"><a
          [routerLink]="['/shopping-list']">
          ShoppingList
        </a>
        </li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li
          class="dropdown"
          appDropdown
          *ngIf="(authState | async).authenticated">
          <a style="cursor: pointer;" class="dropdown-toggle" role="button">Manage <span class="caret"></span></a>
          <ul class="dropdown-menu">
            <li><a
              style="cursor: pointer;"
              (click)="onSaveRecipes()">Save Data</a></li>
            <li><a
              style="cursor: pointer;"
              (click)="onFetchRecipes()">Fetch Data</a></li>
          </ul>
        </li>
        <li *ngIf="(authState | async).authenticated"><a style="cursor: pointer;" (click)="onLogout()">Logout</a></li>
        <ng-template [ngIf]="!(authState | async).authenticated">
          <li><a class="nav-link" routerLink="/signin">Login</a></li>
          <li><a class="nav-link" routerLink="/signup">Register</a></li>
        </ng-template>
      </ul>
    </div>
  </div>
</nav>
