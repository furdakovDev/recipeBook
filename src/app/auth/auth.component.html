<div class="row">
  <div class="col-xs-12">
    <div *ngIf="error" (click)="resetError()" class="alert alert-danger">{{ error }}</div>
    <app-spinner *ngIf="loading; else form" height="200px"></app-spinner>
    <ng-template #form>
      <form [formGroup]="authForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <app-input formControlName="email" name="email" label="E-Mail" type="email" placeholder="E-Mail"></app-input>
        </div>
        <div class="form-group">
          <app-input formControlName="password" name="password" label="Password" type="password" placeholder="Password"></app-input>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <button [disabled]="!authForm.valid" class="btn btn-primary">{{ isLoginMode ? 'Login' : 'Sign Up'}}</button>
            <span> | </span>
            <button class="btn btn-default" type="button" (click)="onSwitchMode()">Switch to {{ isLoginMode ? 'Sign Up' : 'Login'}} Mode</button>
          </div>
        </div>
      </form>
    </ng-template>
  </div>
</div>
