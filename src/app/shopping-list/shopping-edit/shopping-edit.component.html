<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="ingredientForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-sm-5 form-group">
          <app-input
            formControlName="name"
            name="name"
            label="Name"></app-input>
        </div>
        <div class="col-sm-2 form-group">
          <app-input
            formControlName="amount"
            type="number"
            name="amount"
            label="Amount"></app-input>
          <div
            *ngIf="ingredientForm.get('amount').errors && ingredientForm.get('amount').errors.isNegative"
            class="text-danger">Amount should be more than 0</div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button
            [disabled]="!ingredientForm.valid"
            class="btn btn-success"
            type="submit">
            {{ editMode ? 'Update' : 'Add'}}
          </button>
          <button
            [disabled]="!editMode"
            *ngIf="editedIngredient || editMode"
            class="btn btn-danger"
            type="button" (click)="onDelete()">
            Delete
          </button>
          <button
            *ngIf="ingredientForm.dirty"
            class="btn btn-primary"
            type="button"
            (click)="resetForm()">
            Clear
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
